<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Finder</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Recipe Finder</h1>
        <p>Earthy eats, soulful treats. Find and save recipes</p>
      </div>
      <div class="meta">
        <button id="open-favs" class="btn ghost">Favorites</button>
      </div>
    </header>

    <section class="search-card">
      <div class="search-input">
        <input id="ingredients-input" placeholder="Enter ingredients e.g. chickpea, turmeric, lime" />
        <select id="diet-select">
          <option value="">Any diet</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="gluten free">Gluten Free</option>
          <option value="ketogenic">Keto</option>
        </select>
      </div>
      <div style="display:flex; gap:10px; align-items:center;">
        <button id="search-btn" class="btn">Search</button>
        <button id="clear-btn" class="btn ghost">Clear</button>
      </div>
    </section>

    <div id="status" class="chip">Ready</div>

    <main style="margin-top: 16px;">
      <div id="results" class="grid"></div>
      <div id="empty" class="empty" style="display:none;">
        <p>No recipes yet. Try searching with ingredients like "tomato, lentil".</p>
      </div>
    </main>
  </div>

  <div id="modal-backdrop" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <button id="close-modal" title="Close">&times;</button>
      <h2 id="modal-title">Recipe Title</h2>
      <p id="modal-summary" style="color:var(--details);"></p>
      <h3>Ingredients</h3>
      <div id="modal-ingredients" class="ingredients"></div>
      <h3>Instructions</h3>
      <div id="modal-instructions" style="color:var(--muted); line-height:1.6;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
